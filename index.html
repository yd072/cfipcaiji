<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lists</title>
</head>
<body>
    <h1>IP Lists from Multiple Sources</h1>
    <div id="ip-container">
        Loading IP lists...
    </div>

    <script>
        // 定义多个 GitHub txt 文件的 URL
        const ipFileUrls = [
            'https://raw.githubusercontent.com/yd072/cfipcaiji/refs/heads/main/ip.txt',
            
            // 添加更多 URL
        ];

        // 获取内容并显示
        async function fetchAndDisplayIPs(urls) {
            const container = document.getElementById('ip-container');
            container.innerHTML = ''; // 清空默认消息

            for (const url of urls) {
                const section = document.createElement('section');
                section.innerHTML = `<h3>Fetching from: ${url}</h3><pre>Loading...</pre>`;
                container.appendChild(section);

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch from ${url}`);
                    }
                    const text = await response.text();
                    section.querySelector('pre').textContent = text;
                } catch (error) {
                    section.querySelector('pre').textContent = `Error: Unable to fetch content from ${url}`;
                    console.error(error);
                }
            }
        }

        // 调用函数读取内容
        fetchAndDisplayIPs(ipFileUrls);
    </script>
</body>
</html>
