<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP List</title>
</head>
<body>
    <!-- 纯文本显示 IP 列表 -->
    <pre id="ip-list">Loading IP list...</pre>

    <script>
        // 读取 GitHub 上 ip.txt 文件的 URL
        const ipFileUrl =[ 'https://raw.githubusercontent.com/yd072/cfipcaiji/refs/heads/main/ip.txt',

                          
                         ]
        // 使用 Fetch API 获取 ip.txt 文件内容
        fetch(ipFileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch IP list');
                }
                return response.text();
            })
            .then(ipText => {
                // 将 ip.txt 内容显示在页面中
                document.getElementById('ip-list').textContent = ipText;
            })
            .catch(error => {
                // 显示错误信息
                document.getElementById('ip-list').textContent = 'Unable to load IP list.';
                console.error('Error fetching IP list:', error);
            });
    </script>
</body>
</html>
