name: Cloudflare Asia IP Scan

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y curl iputils-ping python3 bc

    - name: Download Cloudflare IP list
      run: curl -s https://www.cloudflare.com/ips-v4 -o cf_ipv4.txt

    - name: Generate 1000 Asia IPs
      run: |
        mkdir -p result output
        python3 scripts/gen_asia_ips.py cf_ipv4.txt > result/asia_ips.txt
        echo "Sampled IP count:"
        wc -l result/asia_ips.txt

    - name: Scan and stop at 15 good IPs
      run: |
        chmod +x scripts/scan_ips.sh
        ./scripts/scan_ips.sh result/asia_ips.txt > result/scan_result.csv
        cat output/ip_info.txt

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: scan-result
        path: |
          result/scan_result.csv
          output/ip_info.txt
