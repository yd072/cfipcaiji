name: Extract Domain IPs

on:
  push:
    branches:
      - main  # 触发条件：推送到 main 分支时
  workflow_dispatch:  # 手动触发工作流

jobs:
  extract_ips:
    runs-on: ubuntu-latest  # 选择运行环境：Ubuntu

    steps:
      # 检出当前仓库代码
      - name: Checkout repository
        uses: actions/checkout@v2

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # 使用 Python 3.x 版本

      # 安装依赖 (如果有)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果你有其他依赖，可以通过 requirements.txt 安装
          # pip install -r requirements.txt

      # 运行 Python 脚本进行域名解析并保存到 ip.txt
      - name: Run domain IP extraction script
        run: |
          python your_script.py  # 执行你的脚本来提取并保存 IP 地址

      # 上传生成的 ip.txt 文件到工作流的 artifact
      - name: Upload extracted IPs
        uses: actions/upload-artifact@v3
        with:
          name: ip-addresses
          path: ip.txt
